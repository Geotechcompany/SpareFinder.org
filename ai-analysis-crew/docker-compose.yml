# Docker Compose for local testing
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://aiagent-sparefinder-org.onrender.com/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

