services:
  # Backend API Service
  - type: web
    name: ai-spare-part-analyzer-api
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      # SMTP (Hostinger / custom). Prefer these over legacy GMAIL_*.
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: SMTP_FROM_NAME
        value: SpareFinder
      - key: SMTP_HOST
        value: smtp.hostinger.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_SECURE
        value: true
      - key: SMTP_AUTH_METHOD
        value: PLAIN
      - key: EMAIL_SERVICE_URL
        sync: false
      - key: PORT
        value: 8000
      - key: OTEL_SDK_DISABLED
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    autoDeploy: true
