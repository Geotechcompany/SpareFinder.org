version: '3.8'

services:
  ai-service:
    build:
      context: ..
      dockerfile: ai-service/Dockerfile
    image: sparefinder-ai-service:latest
    container_name: sparefinder-ai
    restart: unless-stopped
    environment:
      - PORT=8001
      - WORKERS=2
      - MAX_REQUESTS=1000
      - TIMEOUT=300
      - TENSORFLOW_INTER_OP_PARALLELISM=2
      - TENSORFLOW_INTRA_OP_PARALLELISM=2
    ports:
      - "8001:8001"
    volumes:
      - ai_models:/app/models
      - ai_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  ai_models:
  ai_logs:
