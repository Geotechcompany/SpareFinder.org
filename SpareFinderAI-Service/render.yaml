services:
  - type: web
    name: sparefinder-ai-service
    env: docker
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        fromSecret: openai-api-key
      - key: ENVIRONMENT
        value: production
    dockerfilePath: Dockerfile
    dockerContext: .
    maxRunTime: 300 # 5 minutes max run time
    buildCommand: |
      python -m pip install --upgrade pip
      python -m pip install --upgrade setuptools wheel
      python -m pip install -r requirements.txt
    startCommand: python -m gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:${PORT} 