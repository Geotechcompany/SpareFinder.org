services:
  - type: web
    name: sparefinder-ai-service
    env: python
    region: oregon
    branch: main
    buildCommand: |
      python -m venv venv
      . venv/bin/activate
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=:all: -r requirements.txt
    startCommand: |
      . venv/bin/activate
      gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /health
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 10 