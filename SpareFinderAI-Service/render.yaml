services:
  - type: web
    name: sparefinder-ai-service
    env: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_UPLOAD_SIZE
        value: 10485760  # 10MB
      - key: CONFIDENCE_THRESHOLD
        value: 0.3
      - key: MAX_PREDICTIONS
        value: 3
      - key: OPENAI_API_KEY
        sync: false  # Indicates this is a secret
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false

    autoDeploy: true
    autoDeprecate: true

  - type: worker
    name: sparefinderai-background-tasks
    env: python
    region: oregon
    branch: main
    buildCommand: |
      python3 -m pip install --upgrade pip
      python3 -m pip install setuptools wheel build
      python3 -m build
    startCommand: |
      python3 background_tasks.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: ENVIRONMENT
        value: production 