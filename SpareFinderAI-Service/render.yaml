services:
  - type: web
    name: sparefinder-ai-service
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install setuptools wheel build
      pip install -r requirements.txt
      pip install .
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false 