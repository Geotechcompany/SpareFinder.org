<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpareFinder AI | 3D Canvas Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        
        #hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content-layer {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }
        
        .interactive {
            pointer-events: auto;
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }
    </style>
</head>

<body>

    <nav class="flex justify-between items-center px-8 py-6 relative z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-xl flex items-center justify-center font-bold">S</div>
            <span class="text-xl font-extrabold tracking-tight">SpareFinder<span class="text-purple-400">AI</span></span>
        </div>
        <div class="hidden md:flex gap-8 text-slate-400 font-semibold">
            <a href="#" class="hover:text-white transition">Product</a>
            <a href="#" class="hover:text-white transition">Integrations</a>
            <a href="#" class="hover:text-white transition">Pricing</a>
        </div>
        <button class="interactive bg-white text-slate-900 px-6 py-2 rounded-full font-bold hover:bg-purple-400 transition">Get Started</button>
    </nav>

    <main class="relative h-screen flex items-center justify-center overflow-hidden">

        <div id="hero-canvas"></div>

        <div class="content-layer container mx-auto px-6 text-center">
            <div class="interactive inline-flex items-center gap-2 bg-purple-500/10 border border-purple-500/20 px-4 py-1 rounded-full mb-8">
                <span class="w-2 h-2 bg-purple-500 rounded-full animate-pulse"></span>
                <span class="text-xs font-bold text-purple-300 uppercase tracking-widest">v2.0 Visual Engine Live</span>
            </div>

            <h1 class="text-6xl md:text-8xl font-extrabold mb-6 tracking-tighter glow-text">
                The Future of <br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-indigo-300 to-emerald-400">
                    Sourcing Spares
                </span>
            </h1>

            <p class="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                Connect your inventory to our neural identification engine. Reduce search time by 90% and eliminate order errors instantly.
            </p>

            <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
                <button class="interactive bg-gradient-to-r from-purple-600 to-indigo-600 px-10 py-4 rounded-2xl font-bold text-lg hover:shadow-[0_0_30px_rgba(147,51,234,0.4)] transition-all active:scale-95">
                    Launch Scanner
                </button>
                <button class="interactive glass-panel px-10 py-4 font-bold text-lg hover:bg-white/10 transition-all">
                    View Demo
                </button>
            </div>
        </div>

        <div class="absolute bottom-10 left-10 glass-panel p-4 z-20 hidden lg:block">
            <p class="text-[10px] text-purple-400 font-bold uppercase mb-1">System Status</p>
            <div class="flex items-center gap-4">
                <div class="h-1 w-24 bg-slate-800 rounded-full overflow-hidden">
                    <div class="h-full bg-purple-500 w-3/4"></div>
                </div>
                <span class="text-xs font-mono text-slate-300">98.4% Accuracy</span>
            </div>
        </div>
    </main>

    <script>
        // THREE.JS IMPLEMENTATION
        const container = document.getElementById('hero-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Create a tech-core group
        const group = new THREE.Group();
        scene.add(group);

        // Core Sphere (Inner)
        const coreGeom = new THREE.IcosahedronGeometry(1.5, 4);
        const coreMat = new THREE.MeshPhongMaterial({
            color: 0x9333ea,
            emissive: 0x4c1d95,
            wireframe: true,
            transparent: true,
            opacity: 0.4
        });
        const core = new THREE.Mesh(coreGeom, coreMat);
        group.add(core);

        // Outer Glass Shell
        const shellGeom = new THREE.IcosahedronGeometry(2.5, 2);
        const shellMat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.1,
            transmission: 0.9,
            thickness: 0.5,
            transparent: true,
            opacity: 0.2
        });
        const shell = new THREE.Mesh(shellGeom, shellMat);
        group.add(shell);

        // Floating Particles
        const partGeom = new THREE.BufferGeometry();
        const partCount = 1000;
        const posArray = new Float32Array(partCount * 3);
        for (let i = 0; i < partCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }
        partGeom.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const partMat = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x818cf8
        });
        const particles = new THREE.Points(partGeom, partMat);
        scene.add(particles);

        // Lighting
        const mainLight = new THREE.PointLight(0x818cf8, 2, 50);
        mainLight.position.set(5, 5, 5);
        scene.add(mainLight);

        const purpleLight = new THREE.PointLight(0x9333ea, 2, 50);
        purpleLight.position.set(-5, -5, 5);
        scene.add(purpleLight);

        camera.position.z = 6;

        // Mouse Interaction
        let mouseX = 0;
        let mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Subtle rotation
            core.rotation.y += 0.005;
            shell.rotation.y -= 0.002;
            particles.rotation.y += 0.0005;

            // Mouse lag effect
            group.rotation.y += (mouseX * 0.5 - group.rotation.y) * 0.05;
            group.rotation.x += (mouseY * 0.5 - group.rotation.x) * 0.05;

            renderer.render(scene, camera);
        }
        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
