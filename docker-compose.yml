version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: sparefinder-backend:latest
    container_name: sparefinder-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your other environment variables here
      # - SUPABASE_URL=your_supabase_url
      # - SUPABASE_KEY=your_supabase_key
      # - JWT_SECRET=your_jwt_secret
    ports:
      - "3000:3000"
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  ai-service:
    build:
      context: .
      dockerfile: ai-service/Dockerfile
    image: sparefinder-ai-service:latest
    container_name: sparefinder-ai
    restart: unless-stopped
    environment:
      - PORT=8000
      - WORKERS=2
      - MAX_REQUESTS=1000
      - TIMEOUT=300
      - TENSORFLOW_INTER_OP_PARALLELISM=2
      - TENSORFLOW_INTRA_OP_PARALLELISM=2
    ports:
      - "8000:8000"
    volumes:
      - ai_models:/app/models
      - ai_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: [ "CMD", "curl", "-f", "https://aiagent-sparefinder-org.onrender.com/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  backend_logs:
  backend_uploads:
  ai_models:
  ai_logs:
