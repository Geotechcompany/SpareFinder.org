services:
  # Backend Service
  - type: web
    name: sparefinder-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: AI_SERVICE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

  # AI Service
  - type: web
    name: sparefinder-ai-service
    env: docker
    plan: starter
    dockerfilePath: ./ai-service/Dockerfile
    dockerContext: ./ai-service
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1 